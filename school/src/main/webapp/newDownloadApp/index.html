<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
  <title>优校云软件下载页面</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- <script src="../resources/js/jquery.min.js"></script> -->
  <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div id="bg">
    <img src="images/tongyixuanze_03.png" id="header" >
    <div id="banner">
      <img id="bannerleft" src="images/tongyixuanze750_03.png" >
      <img id="bannerright" src="images/tongyixuanze_07.png" >
    </div>
    <img src="images/tongyixuanze750_05.png" id="bannerbottom" >
    <div id="main">
      <!-- <p>第一步：点击选择手机操作系统</p> -->
      <input type="radio" name="device" value=2 id="iphone" ><label class="devicebtn" for="iphone"><i class="fa fa-apple"></i>苹果系统</label>
      <input type="radio" name="device" value=1 id="android"><label class="devicebtn" for="android"><i class="fa fa-android"></i>安卓系统</label>
      <!-- <p>第二步：输入学校名称，搜索后确定下载</p>
      <input type="text" name="schoolName">
      <button id="submit">搜索</button>
      <ul id="result"></ul> -->
      <p id="version"></p>
      <button id="download">立刻下载</button>
    </div>
  </div>
  <div id="layer">
  	<div id="layerbouder">
  		<img src="images/panduanweixing_03.png" id="clickhere" >
  		<img src="images/panduanweixing_07.png" id="tiplabel" >
  		<p id="labelmain">由于微信不允许直接下载，请点击右上角按钮<i class="fa fa-ellipsis-h"></i>，选择在浏览器中打开，再按步骤操作即可。</p>
  	</div>
  </div>
</body>
</html>
